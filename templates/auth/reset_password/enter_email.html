{% extends 'layouts/auth_layout.html' %}
{% block title %}{{ _('Reset Password') }}{% endblock %}
{% block h2 %}{{ _('Reset Password') }}{% endblock %}
{% block content %}
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">{{ _('Enter your email address') }}</label>
      <input type="email" name="email" class="form-control" required value="{{ request.form.email }}">
    </div>

    <button type="submit" class="btn btn-custom w-100 mb-3">{{ _('Send Code') }}</button>

    <div class="text-center">
      <a href="/login" class="btn-link">{{ _('Back to login') }}</a>
    </div>
  </form>
{% endblock %}
